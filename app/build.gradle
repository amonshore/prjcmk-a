apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('/Users/narsenico/dev/android_key_store/my-release-key.keystore')
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "it.amonshore.comikkua"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 22
        versionName '1.1.0'
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.darwinsys:hirondelle-date4j:1.5.1'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.github.clans:fab:1.5.0'
    compile 'com.marvinlabs:android-floatinglabel-widgets:1.6.1@aar'
    compile 'com.github.citux:datetimepicker:0.1.2'
    compile 'com.nispok:snackbar:2.10.10'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'jp.wasabeef:glide-transformations:1.2.1'
    compile 'com.isseiaoki:simplecropview:1.0.9'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.evernote:android-job:1.0.5'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.19'
}
