apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('C:/Users/Gianfranco/Documents/dev/android_key_store/my-release-key.keystore')
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "it.amonshore.comikkua"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 10
        versionName 'v1.0.0-alpha'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        beta {
            minSdkVersion 19
            applicationId 'it.amonshore.comikkua'
            targetSdkVersion 21
            versionCode 9
            versionName 'v1.0.0-beta'
        }
        alpha {
            minSdkVersion 19
            applicationId 'it.amonshore.comikkua'
            targetSdkVersion 21
            versionCode 10
            versionName 'v1.0.0-alpha'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.darwinsys:hirondelle-date4j:1.5.1'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.github.clans:fab:1.5.0'
    compile 'com.marvinlabs:android-floatinglabel-widgets:1.6.1@aar'
    compile 'com.github.citux:datetimepicker:0.1.2'
    compile 'com.nispok:snackbar:2.10.10'
}
